<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        {% if restaurant %}
            <h1>Restaurant Details</h1>
            <p><strong>Name:</strong> {{ restaurant.name }}</p>
            <p><strong>Rating:</strong> {{ restaurant.rating }}</p>
            <p><strong>Price:</strong> {{ restaurant.price if restaurant.price else 'N/A' }}</p>
            <p><strong>Distance:</strong> {{ (restaurant.distance / 1609.34) | round(2) }} miles</p>
            <button onclick="window.open('https://www.google.com/maps/search/?api=1&query={{ restaurant.coordinates.latitude }},{{ restaurant.coordinates.longitude }}', '_blank')">View in Maps</button>
            <button onclick="location.href='/'">Back</button>
